language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm run lint
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/html
  github_token: $github_token
  target_branch: master
  keep_history: true
  verbose: true
  edge: true
  on:
    branch: source